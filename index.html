<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <title>Rain Drops</title>

    <style type="text/css">

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        body {
            background-color: #151515;
            margin: 0;

            font-family: Arial, Helvetica, sans-serif;
            font-size: auto;
        }

        input {
            width: 100%;
        }

        canvas {
            backdrop-filter: blur(5px);
        }

        img, canvas {
            position: absolute;
            padding-top: 1%;
            left: 0;
            margin: 0;
        }

        table {
            width: 100%;
            padding: 2%;

            color: azure;
        }

        td {
            padding-left: 2%;
            padding-right: 2%;
            text-align: center;
        }

        input {
            -webkit-appearance: none;
            background: rgb(196, 196, 196);
            border-radius: 5px;
            height: 2.5px;
            cursor: ew-resize;
        }

    </style>
</head>
<body onmousemove="mousePos(event)">

    <table id="nav-options">
        <tr>
            <th>Rain Velocity</th>
            <th>Size</th>
            <th>Direction</th>
        </tr>
        <tr>
            <td><input id="Rain-Speed" type="range" min="1" max="100" value="20"></td>
            <td><input id="Rain-Size" type="range" min="1" max="100" value="3"></td>
            <td><input id="Rain-Direction" type="range" min="-10" max="10" value="0"></td>
        </tr>
    </table>

    <section>
        <img id="background-img" src="background.jpg" alt="" >
        <canvas id="canvas"></canvas>
        <script src="draw.js"></script>
    </section>
    

</body>
</html>
